{% extends 'base.html' %}

{% block title %}Add/Edit Book{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Save Changes{% else %}Add Book{% endif %}</button>
    </form>
{% endblock %}
